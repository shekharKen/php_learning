<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="formhandle.php" method="get"> <!-- methods = get, post  -->
  <label for="fname">First name:</label><br>
  <input type="text" name="fname" value="John"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" name="lname" value="Doe"><br><br>
  
  <input type="submit" value="Submit">
</form> 

<br>
<br>
<br>


<form action="formhandle.php" method="post"> <!-- methods = get, post  -->
  <label for="fname">First num:</label><br>
  <input type="number" name="first" ><br>

  <label for="lname">Sec num:</label><br>
  <input type="number" name="sec" ><br><br>

  <label for="lname">Gender:</label><br>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <br>
  <br>

  <label for="lname">Select multi:</label><br>
  <input type="checkbox" name="multi[]" value="1"> 1
  <input type="checkbox" name="multi[]" value="2"> 2
  <input type="checkbox" name="multi[]" value="3"> 3
  <br>
  <br>
  
  <input type="submit" name="submit" value="Submit">
</form>
